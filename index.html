	<script type="text/javascript">
		var owin = document.getElementById('outsideWin');
		var win  = document.getElementById('qr');
		var qrC  = document.getElementById('qrCode');
		var sn   = document.getElementById('socialName');
		var nick = document.getElementById('atNick');

		function qr(qrN) {
			document.getElementById('message').style.display = 'none';
			qrC.style = '';
			switch (qrN) {
				case 0:
					qrC.src = "media/qr/Twitter.svg";
					sn.innerHTML = "Twitter";
					nick.innerHTML = "@ekbTransport";
					break;
				case 1:
					qrC.src = "media/qr/Telegram.svg";
					sn.innerHTML = "Telegram";
					nick.innerHTML = "@ekbTransport";
					break;
				case 2:
					qrC.src = "media/qr/Instagram.png";
					sn.innerHTML = "Instagram";
					nick.innerHTML = "@ekbTrans";
					break;
				case 3:
					qrC.src = "media/qr/Facebook.svg";
					sn.innerHTML = "Facebook";
					nick.innerHTML = "@ekbTrans";
					break;
				case 4:
					qrC.src = "media/qr/VK.svg";
					sn.innerHTML = "VK";
					nick.innerHTML = "@ekbTransport";
					break;
				case 5:
					qrC.src = "media/qr/YM.svg";
					sn.innerHTML = "Яндекс.Мессенджер";
					nick.innerHTML = null;
					break;
				case 6:
					qrC.src = "media/qr/TamTam.svg";
					sn.innerHTML = "ТамТам";
					nick.innerHTML = "@ekbTransport";
					break;
				case 7:
					qrC.src = "media/qr/ICQNew.svg";
					sn.innerHTML = "ICQ New";
					nick.innerHTML = "@ekbTransport";
					break;
				case 8:
					qrC.src = "media/qr/WhatsApp.svg";
					sn.innerHTML = "WhatsApp";
					nick.innerHTML = "отсканируй камерой WhatsApp";
					break;
				default:
					qrC.src = "media/qr.svg";
					sn.innerHTML = "Что-то пошло не так";
					nick.innerHTML = "напиши мне об этом куда-нибудь";
			}
			win.style.display = "block";
			owin.style.display = "block";
		}

		function closeWin() {
			win.style.display = "none";
			owin.style.display = "none";
		}
